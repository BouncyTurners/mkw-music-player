<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mario Kart World Music Player</title>
<meta content="Mario Kart World Radio" property="og:title" />
<meta content="Online radio that plays Mario Kart World music in a shuffled order" property="og:description" />
<meta content="https://tzgaming.github.io/mkw-music-player/" property="og:url" />
<meta content="#45000a" data-react-helmet="true" name="theme-color" />
<link rel="stylesheet" href="style.css">
</head>
<body>

<img src="assets/MKWR.png" width="350px" alt="Logo" title="Logo made by ©Crappy Productions">  

<br><br>
<article class="musicplayer">

  <!-- Album Art -->
  <img id="artwork" src="assets/player-img/cover.png" width="250" height="250">

  <!-- Metadata in blauwe box -->
  <div class="metadata-box">
      <div id="metadata">
          <h1><span id="title">-</span></h1>
          <h3 id="game" class="hidden">-</h3>
          <h5>Composers:<br><span id="composer">-</span></h5>
          <audio id="audioPlayer" controls></audio>
          <div class="volume-control-horizontal">
              <label for="volumeSlider">Volume</label>
              <input type="range" id="volumeSlider" min="0" max="100" value="100">
          </div>
      </div>
  </div>

  <!-- Dropdown knop -->
  <button class="dropdown-toggle" onclick="toggleDropdown()">&#9654;</button>

  <!-- Skip knop desktop -->
  <button id="skipBtn" class="floating-btn">Next song</button>

  <div class="dropdown">
    <div class="dropdown-content" id="dropdownContent">
      <label class="switch">
        <input type="checkbox" id="excludeCD1">
        <span class="slider"></span>
        Exclude CD1
      </label>
      <label class="switch">
        <input type="checkbox" id="excludeCD2">
        <span class="slider"></span>
        Exclude CD2
      </label>
      <label class="switch">
        <input type="checkbox" id="excludeCD3">
        <span class="slider"></span>
        Exclude CD3
      </label>
      <label class="switch">
        <input type="checkbox" id="excludeCD4">
        <span class="slider"></span>
        Play tracks in order
      </label>
    </div>
  </div>  

</article>

<!-- Skip knop mobiel -->
<div class="mobile-skip-container">
    <button id="skipBtnMobile" class="floating-btn">Next Song</button>
</div>

<footer>
  <h4>Music by ©Nintendo</h4>
</footer>

<script src="player.js"></script>
<script src="skip.js"></script>

</body>
</html>
