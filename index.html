<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mario Kart World Music Player</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

<h1>Mario Kart World Radio</h1>

<article class="musicplayer">
  <img id="artwork" src="assets/player-img/cover.png" width="275" height="200">
  <div id="metadata">
    <h2><span id="title">-</span></h2>
    <hr>
    <h4>Composers:<br><span id="composer">-</span></h4>
  </div>
  <audio id="audioPlayer" controls></audio>

  <div class="volume-control-horizontal">
    <label for="volumeSlider">Volume</label>
    <input type="range" id="volumeSlider" min="0" max="100" value="100">
  </div>

 <!-- Toggle knop rechts van de muziekplayer -->
<button class="dropdown-toggle" onclick="toggleDropdown()">&#9654;</button>

  <!-- Dropdown menu -->
  <div class="dropdown">
    <div class="dropdown-content" id="dropdownContent">
      <label class="switch">
        <input type="checkbox" id="excludeCD1">
        <span class="slider"></span>
        Exclude CD1
      </label>
      <label class="switch">
        <input type="checkbox" id="excludeCD2">
        <span class="slider"></span>
        Exclude CD2
      </label>
      <label class="switch">
        <input type="checkbox" id="excludeCD3">
        <span class="slider"></span>
        Exclude CD3
      </label>
      <label class="switch">
        <input type="checkbox" id="excludeCD4">
        <span class="slider"></span>
        Play tracks in order
      </label>
    </div>
  </div>  

</article>


<footer>
  <h4>Music by Â©Nintendo</h4>
</footer>

<script src="player.js"></script>

</body>
</html>
