<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mario Kart World Music Player</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

<h1>Mario Kart World Radio</h1>

<article class="musicplayer">
  <img id="artwork" src="assets/player-img/cover.png" width="275" height="275">
  <div id="metadata">
    <h2><span id="title">-</span></h2>
    <hr>
    <h3>Composers:<br><span id="composer">-</span></h3>
  </div>
  <audio id="audioPlayer" controls></audio>

  <div class="volume-control-horizontal">
    <label for="volumeSlider">Volume</label>
    <input type="range" id="volumeSlider" min="0" max="100" value="100">
  </div>
</article>


<footer>
  <h4>Music by Â©Nintendo</h4>
</footer>

<script src="player.js"></script>

</body>
</html>
