<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
<title>Mario Kart World Radio</title>
<link rel="icon" type="image/x-icon" href="assets/icon.png">
<link rel="manifest" href="manifest.json">

<!-- PWA Meta Tags -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="MKWR">
<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon-180x180.png">
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="Mario Kart World Radio">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
<meta content="Mario Kart World Radio" property="og:title" />
<meta content="Online radio that plays Mario Kart World music in a shuffled order" property="og:description" />
<meta content="https://tzgaming.github.io/mkw-music-player/" property="og:url" />
<meta content="https://tzgaming.github.io/mkw-music-player/assets/MKWR-embed.png" property="og:image">
<meta content="#ff0000" data-react-helmet="true" name="theme-color" />
<link rel="stylesheet" href="style.css">
</head>
<body>

<img src="assets/MKWR.png" width="350" alt="Logo" title="Logo made by ©Crappy Productions">  

<br><br>

<div class="musicplayer-wrapper">

    <div class="tracklist-container" id="tracklist">
        <h2>Track List</h2>
    </div>

    <article class="musicplayer">

        <div class="artwork-wrapper">
            <img id="artwork" src="assets/player-img/cover.png" alt="cover" width="250" height="250">
        </div>

        <div class="metadata-box">
            <div id="metadata">
                <h1><span id="title">-</span></h1>
                <h3 id="game" class="hidden">-</h3>
                <div class="audio-player">
                    <audio id="audioPlayer"></audio>
                    <span id="timeDisplay">0:00 / 0:00</span>

                    <div class="progress-wrapper">
                        <div class="progress-container">
                            <div class="progress-bar" id="progressBar"></div>
                        </div>
                    </div>

                    <div class="controls">
                      <button id="prevBtn"><i class="fa-solid fa-backward"></i></button>
                      <button id="playBtn"><i class="fa-solid fa-play"></i></button>
                      <button id="nextBtn"><i class="fa-solid fa-forward"></i></button>
                    </div>
                </div>
                <br>
                <div class="volume-control-horizontal">
                    <label for="volumeSlider">Volume</label>
                    <input type="range" id="volumeSlider" min="0" max="100" value="100">
                </div>
            </div>
        </div>

        <!-- Settings dropdown -->
        <div class="circle">
            <button class="dropdown-toggle" onclick="toggleDropdown()">
              <i class="fa-solid fa-gear"></i>
            </button>

        </div>

        <div class="dropdown">
            <div class="dropdown-content" id="dropdownContent">
                <label class="switch">
                    <input type="checkbox" id="excludeCD1">
                    <span class="slider"></span>
                    Exclude CD1 - Grand Prix / Battle Tracks
                </label>

                <label class="switch">
                    <input type="checkbox" id="excludeCD2">
                    <span class="slider"></span>
                    Exclude CD2 - Mario Kart Series Free Roam
                </label>

                <label class="switch">
                    <input type="checkbox" id="excludeCD3">
                    <span class="slider"></span>
                    Exclude CD3 - Super Mario Series Free Roam
                </label>

                <label class="switch">
                    <input type="checkbox" id="excludeCD4">
                    <span class="slider"></span>
                    Exclude CD4 - Miscellaneous Songs
                </label>

                <label class="switch">
                    <input type="checkbox" id="playInOrder">
                    <span class="slider"></span>
                    Play tracks in order
                </label>
            </div>
        </div>

    </article>
</div>

<footer>
    <h4>Music by ©Nintendo</h4>
</footer>

<script src="player.js"></script>

<!-- Service Worker Registration -->
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
      .then(registration => {
        console.log('SW registered: ', registration);
      })
      .catch(registrationError => {
        console.log('SW registration failed: ', registrationError);
      });
  });
}
</script>

</body>
</html>
